# Point your domain DNS to Netlify and deploy this repo.

[build]
  publish = "."
  command = ""

# Proxy /V3ExpansionsReboot to the V3 site
[[redirects]]
  from = "/V3ExpansionsReboot"
  to = "https://2advancedv3reboot.netlify.app/"
  status = 200
  force = true

[[redirects]]
  from = "/V3ExpansionsReboot/*"
  to = "https://2advancedv3reboot.netlify.app/:splat"
  status = 200
  force = true

# Optional: cache static assets
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
